# Netlify Build Configuration for ClubConnect

[build]
  # No build needed - static site
  command = "echo 'Static site - no build process required'"
  publish = "."

[build.environment]
  NODE_VERSION = "18"

# Enable asset optimization
[context.production]
  command = "echo 'Production build'"

# Cache settings for optimal performance
[[headers]]
  # Cache images, fonts, and media for 1 year
  for = "/*.{js,css,png,jpg,jpeg,gif,ico,svg,woff,woff2,ttf,eot,webm,webp}"
    [headers.values]
      Cache-Control = "public, max-age=31536000, immutable"

# HTML caching - shorter duration for updates
[[headers]]
  for = "/*.html"
    [headers.values]
      Cache-Control = "public, max-age=3600, must-revalidate"

# Security headers
[[headers]]
  for = "/*"
    [headers.values]
      X-Content-Type-Options = "nosniff"
      X-Frame-Options = "SAMEORIGIN"
      X-XSS-Protection = "1; mode=block"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Permissions-Policy = "geolocation=(), microphone=(), camera=()"
      Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; media-src 'self' data: https:;"

# Compression headers
[[headers]]
  for = "/*"
    [headers.values]
      Content-Encoding = "gzip"

# Redirects for SPA (if using routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Performance: Preload critical resources
[[headers]]
  for = "/*.html"
    [headers.values]
      Link = "</style.css>; rel=preload; as=style, </app.js>; rel=preload; as=script, </logo.png>; rel=preload; as=image"
